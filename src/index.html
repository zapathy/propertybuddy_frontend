<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 50%;
        }

        .map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="map container">
    <div class="row">

    </div>
    <div class="page-header">
        <h1>Property Buddy</h1>
    </div>

    <div class="card-header">
        <a class="btn" data-toggle="collapse" href="#db-controls"
           aria-expanded="false" aria-controls="db-controls">Database test controls</a>
    </div>
    <div id="db-controls" class="collapse card-body jumbotron">
        <p class="">This is some random text about my project</p>
        <a href="#" id="dbtestfill" class="btn btn-default btn-lg btn-primary" role="button">Fill db test data</a>
        <button type="submit" class="btn btn-danger">Danger button</button>
        <input type="button" value="Info" class="btn btn-info">
    </div>


    <div id="map" class="map card">
        <div class="card-header">
            <a class="btn"></a>
        </div>
        <div class="map card-body"></div>
    </div>


</div>

<script src="maps.js" async defer></script>
<script src="db.js" async defer></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6-rOeIyOT0SDVyM3LzqVrG2AS9HhnGi0&callback=initMap"
        async defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
