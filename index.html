<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/style.css"/>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */

        .halfheight {
            height: 50%;
        }

        .fullheight {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .hide {
            height: 0 !important;
            display: block !important;
        }

        .fullwidth {
            width: 100%;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="fullheight container">
    <div class="page-header" id="title-header">
        <h1>Property Buddy</h1>
    </div>
    <div class="row" id="districts-row">
        <div class="col-12" id="districts-col">
            <div class="card-header" id="districts-title-card">
                <p>Districts</p>
            </div>
            <div id="districts-list" class="card-body"></div>
        </div>
    </div>
    <div class="row fullheight" id="main-content-row">
        <div class="col-9 fullheight" id="selection-and-map-col">
            <div class="row" id="selection-row">
                <div class="col-4" id="propertylist-col">
                    <div class="card-header fullwidth" id="propertylist-cardheader">
                        <p>Property list</p>
                    </div>
                    <div class="card-body" id="propertylist-cardbody">
                        <input id="propertylistvalue" list="propertylist">
                        <datalist name="propertylist" id="propertylist"></datalist>
                        <input id="showpropertyinfo" type="button" value="Show Details">
                    </div>
                </div>
                <div class="col-8" id="filtering-col">
                    <div class="card-header fullwidth" id="filtering-cardheader">
                        <p>Filtering</p>
                    </div>
                    <input type="checkbox" id="filter-multipleprices-checkbox" name="multiple-prices" value="Multiple prices">Multiple prices<br>
                </div>
            </div>
            <div class="row halfheight" id="map-row">
                <div id="map-case" class="col-12 fullheight">
                    <div id="api-map-holder" class="fullheight card-body">
                        <div id="actual-map" class="fullheight card"></div>
                    </div>
                    <div id="embedded-map-holder" class="fullheight fullwidth card-body"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row" id="details-header-row">
                <div class="card-header fullwidth">
                    <p>Details</p>
                </div>
            </div>
            <div class="row" id="details-card-row">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <p> Address:</p>
                            <input id="fullstreetname" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="pricelist-row">
                <select id="pricelist" multiple="multiple" class="fullheight" size="20" readonly>

                </select>
            </div>
        </div>
    </div>
</div>


<script src="src/districts.js" async defer></script>
<script src="src/support.js" async defer></script>
<script src="src/property-list.js" async defer></script>
<script src="src/filtering.js" async defer></script>
<script src="src/maps-api.js" async defer></script>
<script src="src/main.js" async defer></script>
<script src="https://maps.googleapis.com/maps/api/js?
key=AIzaSyD6-rOeIyOT0SDVyM3LzqVrG2AS9HhnGi0&callback=initMap&libraries=places"
        async defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
